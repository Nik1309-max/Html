<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes animate{
            0%{border:6px solid rgb(175, 26, 26); border-radius: 30px;}
            20%{border-color:rgb(239, 16, 220); border-radius: 30px}
            40%{border-color:brown; border-radius: 30px}
            60%{border-color:orange; border-radius: 30px}
            80%{border-color: rgb(59, 5, 255); border-radius: 30px}
            100%{border-color: black; border-radius: 30px}
        }
        body{
            background-color: black;}
        #d4{
            height:100px;
            width:100px;
            border:6px solid;
            animation-name:animate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            margin:100px;
            
            
        }
        #d1{
            height:60px;
            width:60px;
            border:6px solid;
            animation-name:animate;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin:15px;
        }
        #d2{
            height:20px;
            width:20px;
            border:6px solid;
            animation-name:animate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            
            margin:15px;
        }
        #d3{
            height:40px;
            width:40px;
            border:6px solid;
            animation-name:animate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            padding:10px;
        }
        
    </style>
</head>
<body>
    <div id="d4">
        <div id="d1">
            <div id="d2">

            </div>
        </div>
        
    </div>
    
</body>
</html>
