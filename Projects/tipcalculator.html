<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #024c61;
            color: white;   
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #title{
            display: flex;
            justify-content: center;
            background-color: #1b1b3b;
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            margin-right: 15px;
        }
        .container{
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 450px;
            width: 400px;
            background-color: #24294f;
            justify-content: center;
            margin-top: 100px;
            border-radius:10px;
            color: #f1fcff;
            font-size: 20px;
            padding-left: 10px;
            box-shadow: 0px 0px 150px rgb(108, 206, 222);
            animation: moving 10s infinite;
        }
        #amount,
        #tip
        {
            height: 50px;
            margin-bottom: 30px;
            width:250px ;
            border-radius: 10px;
            background-color: #0a4ea7;
            margin-left: -10px;
            font-size: 20px;
            padding-left: 10px;
            color: rgb(255, 255, 255);
            box-shadow: 0px 0px 200px rgb(171, 63, 204);
            border: none;
        }
        #calculate{
            height: 50px;
            border: none;
            width: 120px;
            border-radius: 5px;
            background-color: #0f2f69;
            box-shadow: 0px 0px 10px rgb(193, 192, 198);
            color: white;
            font-size: 17px;
            margin-top: 30px;
            cursor: pointer;
            transition:transform 1s ease-in-out;
            transition:background-color 0.5s ease-in-out;
        }
        #calculate:hover{
            background-color: #297476;
            transform: translateY(-5px);
        }
        #total-amt{
            margin-top: 30px;
            background-color: #057272;
            padding: 15px;
            border-radius: 10px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">Tip Calculator</h1>
    <div class="container" id="cont">
        <label for="Amount" >Amount <br>
            <input type="number" id="amount" placeholder="Amount">
        </label>
        <label for="tip" >
            Tip Percentage <br>
            <input type="number" id="tip" placeholder="Tip Percentage">
        </label>
        <button id="calculate">Calculate Tip</button>
        <div id="total-amt" class="hidden">Total Amount: <span id="amt"></span></div>
    </div>
    <script src="tipcalculator.js"></script>
</body>
</html>
