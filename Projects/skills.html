<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes reappear {
            0%{opacity: 0; transform: translateX(-30px);}
            100%{opacity: 1;}
        }
        @keyframes reappear2 {
            0%{opacity: 0; transform: translateY(-40px);}
            100%{opacity: 1;}
        }
        @keyframes reappear3{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
        @media (width<1000) {
            
        }
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-image: linear-gradient(to left, #1a1a1a,#011f28);
            height: 100%;
            width: 100%;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            top: 0px;
            height: 10vh;
            width: 100%;
            background-color: #292525;
        }
        #profile{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.7vw;
        }
        #profile-id{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 5vh;
            height:5vh;
            text-align: center;
            color: rgb(77, 144, 231);
            font-size: 3.5vh;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing:-0.3vh;
            background-color: #230373;
            padding: 0.4vw;
        }
        #profile-name{
            font-size: 3vh;
        }
        #nav-links{
            display: flex;
            list-style-type: none;
            gap: 1vw;
        }
        .link{
            color: white;
            text-decoration: none;
            position: relative;
        }
        .link::after{
            content: "";
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            height: 0.3vh;
            width: 100%;
            position: absolute;
            top: 3vh;
            background-color: blue;
            border-radius: 0.2vh;
            right: 0;
            left: 0;
        }
        .link:hover::after{
            transform: scale(1.05);
        }
        #main-content{
            display: flex;
            margin-top: 30vh;
            justify-content: space-around;
            align-items: center;
        }
        .animate{
            animation: reappear2 1s 1;
        }
        #profile-pic{
            height: 25vh;
            width: 25vh;
            border-radius: 50%;
            box-shadow: 0 0 3vh rgb(3, 78, 255);
            margin-right: 20px;
            animation: reappear 1s 1;
        }
        #name{
            color: rgb(77, 144, 231);
        }
        .intro{
            animation: reappear3 3s 1;
        }
        .skills{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 3vh;
            gap: 1.5vh;
            align-items: center;
        }
        .skill{
            padding: 1vh 2vh;
            border: none;
            border-radius: 1vh;
            font-size: 2.2vh;
            background-color: #012d42;
            color: rgb(255, 255, 255);
        }
        .info{
            display: flex;
            gap: 3vh;
        }
        .location,
        .expertise,
        .contact{
            background-color: #01193c;
            width: 20vw;
            font-size: 2.5vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 10vh;
            border-radius: 1vh;
        }
        #address,
        #expert,
        #mail{
            margin-top: 1vh;
            font-size: 1.7vh;
        }
        footer{
            font-size: 3vh;
            margin-top: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .contact-platforms{
            display: flex;
            justify-content: center;    
            align-items: center;
            gap: 3vh;
        }
        .github,
        .linkedin,
        .facebook,
        .whatsapp,
        .mail,
        .instagram{
            height: 8vh;
            margin-top: 2vh;
            width: 8vh;
            border-radius: 50%;
            cursor: pointer;
        }
        #present{
            transform: translateY(-8px);
            color: blue;
        }
        #present::after{
            content: "";
            transform: scaleX(0.5);
            transition: transform 0.3s ease-in-out;
            height: 0.3vh;
            width: 100%;
            position: absolute;
            top: 3vh;
            background-color: blue;
            border-radius: 0.2vh;
            right: 0;
            left: 0;
        }
        .github:hover,
        .linkedin:hover,
        .facebook:hover,
        .whatsapp:hover,
        .mail:hover,
        .instagram:hover{
            box-shadow: 0 0 5vh rgb(0, 0, 137);
        }
        #skills-container{
            height: 40vh;
            width: 90vw;
            margin-left: 4vw;
            background-color: #01193c;
            margin-top: 20vh;
            border: 5px solid rgba(0, 213, 255, 0.252);
            border-radius: 10px;
        }
        @keyframes skill-mover {
            0%{transform: translateY(0px);}
            50%{transform: translateY(-20px);}
            100%{transform: translateY(0);}
        }
        .skill-sets{
            background-color: #291515;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgb(81, 63, 170);
            transition: box-shadow 0.3s ease-in-out;
        }
        .skill-sets:hover{
            box-shadow: 0 0 30px rgb(73, 47, 205);
            z-index: 1000;
        }
        #py{
            animation: skill-mover 4s infinite;
            top: 25vh;
            right: 25vw;
            position: absolute;
        }
        #html{
            top: 30vh;
            right: 30vw;
            animation: skill-mover 3s infinite;
            position: absolute;
        }
        #js{
            animation: skill-mover 5s infinite;
            top: 25vh;
            left: 45vw;
            position: absolute;
        }
        #np{
            animation: skill-mover 4.5s infinite;
            top: 25vh;
            right: 60vw;
            position: absolute;
        }
        #pandas{
            animation: skill-mover 5.5s infinite;
            top: 44vh;
            right: 30vw;
            position: absolute;
        }
        #mpl{
            animation: skill-mover 6s infinite;
            top: 44vh;
            right: 10vw;
            position: absolute;
        }
        #tw{
            animation: skill-mover 4.2s infinite;
            top: 25vh;
            right: 10vw;
            position: absolute;
        }
        #c{
            animation: skill-mover 3.5s infinite;
            top: 40vh;
            left: 40vw;
            position: absolute;
        }
        #bs{
            animation: skill-mover 5.6s infinite;
            top: 40vh;
            left: 20vw;
            position: absolute;
        }
        #css{
            animation: skill-mover 4.9s infinite;
            top: 24vh;
            left: 10vw;
            position: absolute;
        }
    </style>
</head>
<body>
    <nav>
        <div id="profile">
            <span id="profile-id">NK</span>
            <span id="profile-name">Nikhil Kumar</span>
        </div>
        <ul id="nav-links">
            <li><a href="home.html"  class="link">Home</a></li>
            <li><a href="#" class="link">Projects</a></li>
            <li><a href="#" class="link">Gallery</a></li>
            <li id="present"><a href="#" class="link" id="present">Skills</a></li>
            <li><a href="certification.html" class="link">Certification</a></li>
            <li><a href="#" class="link">Resume</a></li>
            <li><a href="#" class="link">About me</a></li>
            <li><a href="contact.html" class="link">Contact</a></li>
        </ul>
    </nav>

    <section id="skills-container">
        <div class="skill-sets" id="py">PYTHON</div>
        <div class="skill-sets" id="html">HTML</div>
        <div class="skill-sets" id="js">JAVASCRIPT</div>
        <div class="skill-sets" id="css">CSS</div>
        <div class="skill-sets" id="np">NumPy</div>
        <div class="skill-sets" id="mpl">MatPlotLib</div>
        <div class="skill-sets" id="pandas">Pandas</div>
        <div class="skill-sets" id="tw">TailWind</div>
        <div class="skill-sets" id="c">C</div>
        <div class="skill-sets" id="bs">BootStrap</div>
    </section>
    
    <footer>
        <p>Contact</p>
        <div class="contact-platforms">
            <a href=""><img src="github-logo.png" alt="github img" class="github"></a>
            <a href=""><img src="linkedin-logo.png" alt="linkedin img" class="linkedin"></a>
            <a href=""><img src="mail.png" alt="mail img" class="mail"></a>
            <a href=""><img src="whatsapp.jpg" alt="whatsapp img" class="whatsapp"></a>
            <a href=""><img src="insta.png" alt="instagram img" class="instagram"></a>
            <a href=""><img src="fb.png" alt="facebook img" class="facebook"></a>
        </div>
    </footer>
    <script>
        const p = document.getElementById("add-text")
        const txt = "Frontend Developer | Tech Explorer"
        for(let i = 0;i<txt.length;i++){
            setTimeout(()=> {
                p.innerHTML += txt[i]
            },100*i)
        }
    </script>
</body>
</html>
