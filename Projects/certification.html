<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification</title>
    <style>
        @keyframes reappear {
            0%{opacity: 0; transform: translateX(-30px);}
            100%{opacity: 1;}
        }
        @keyframes reappear2 {
            0%{opacity: 0; transform: translateX(40px);}
            100%{opacity: 1;}
        }
        @keyframes reappear3{
            0%{opacity: 0; transform: translateY(-40px);}
            100%{opacity: 1;}
        }
        
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-image: linear-gradient(to left, #1a1a1a,#011f28);
            height: 100%;
            width: 100%;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            user-select: none;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-around;
            position: fixed;
            top: 0px;
            height: 10vh;
            width: 100%;
            background-color: #292525;
        }
        #profile{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.7vw;
        }
        #profile-id{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            width: 5vh;
            height:5vh;
            text-align: center;
            color: rgb(77, 144, 231);
            font-size: 3.5vh;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing:-0.3vh;
            background-color: #230373;
            padding: 0.4vw;
        }
        #profile-name{
            font-size: 3vh;
        }
        #nav-links{
            display: flex;
            list-style-type: none;
            gap: 1vw;
        }
        .link{
            color: white;
            text-decoration: none;
            position: relative;
        }
        .link::after{
            content: "";
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            height: 0.3vh;
            width: 100%;
            position: absolute;
            top: 3vh;
            background-color: blue;
            border-radius: 0.2vh;
            right: 0;
            left: 0;
        }
        .link:hover::after{
            transform: scale(1.05);
        }
        .skills{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 3vh;
            gap: 1.5vh;
            align-items: center;
        }
        .skill{
            padding: 1vh 2vh;
            border: none;
            border-radius: 1vh;
            font-size: 2.2vh;
            background-color: #012d42;
            color: rgb(255, 255, 255);
        }
        .info{
            display: flex;
            gap: 3vh;
        }
        .location,
        .expertise,
        .contact{
            background-color: #01193c;
            width: 20vw;
            font-size: 2.5vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 10vh;
            border-radius: 1vh;
        }
        #address,
        #expert,
        #mail{
            margin-top: 1vh;
            font-size: 1.7vh;
        }
        footer{
            font-size: 3vh;
            margin-top: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .contact-platforms{
            display: flex;
            justify-content: center;    
            align-items: center;
            gap: 3vh;
        }
        .github,
        .linkedin,
        .facebook,
        .whatsapp,
        .mail,
        .instagram{
            height: 8vh;
            margin-top: 2vh;
            width: 8vh;
            border-radius: 50%;
            cursor: pointer;
        }
        #present{
            transform: translateY(-8px);
            color: blue;
            animation: reappear3 0.5s 1;

        }
        #present::after{
            content: "";
            transform: scaleX(0.5);
            transition: transform 0.3s ease-in-out;
            height: 0.3vh;
            width: 100%;
            position: absolute;
            top: 3vh;
            background-color: blue;
            border-radius: 0.2vh;
            right: 0;
            left: 0;
        }
        .github:hover,
        .linkedin:hover,
        .facebook:hover,
        .whatsapp:hover,
        .mail:hover,
        .instagram:hover{
            box-shadow: 0 0 5vh rgb(0, 0, 137);
        }

        #certificate-container{
            margin-top: 20vh;
            padding: 5vh 0;
            width: 90%;
            margin-left: 5vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 7vh;
            font-size: 30px;
            font-weight: bolder;
            background-color: #111316;
            border-radius: 20px;
        }   
        #img-list{
            align-items: center;
            list-style-type: none;
            gap: 10vh;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
        }
        .certificate{
            border-radius: 10px;
            height: 25vh;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 0px 20px rgb(87, 86, 86);
            animation:reappear 2s 1;
        }
        .certificate:hover{
            transform: scale(1.02) translateY(-5px);
        }
    </style>
</head>
<body>
    <nav>
        <div id="profile">
            <span id="profile-id">NK</span>
            <span id="profile-name">Nikhil Kumar</span>
        </div>
        <ul id="nav-links">
            <li><a href="home.html" class="link">Home</a></li>
            <li><a href="projects.html" class="link">Projects</a></li>
            <li><a href="skills.html" class="link">Skills</a></li>
            <li id="present"><a href="certification.html" class="link" id="present">Certification</a></li>
            <li><a href="resume.html" class="link">Resume</a></li>
            <li><a href="about.html" class="link">About me</a></li>
            <li><a href="contact.html" class="link">Contact</a></li>
        </ul>
    </nav>

    <section id="certificate-container">
        <div id="add-text"></div>
        <ul id="img-list">
            <li class="img-li"><img src="certificate1.png" alt="Hackathon participation certification" class="certificate"></li>
            <li class="img-li"><img src="cettificate2.png" alt="Mooc participation" class="certificate" style="animation:reappear2 2s 1"></li>
        </ul>
    </section>




    <footer>
        <p>Contact</p>
        <div class="contact-platforms">
            <a href="https://github.com/Nik1309-max"><img src="github-logo.png" alt="github img" class="github"></a>
            <a href="https://www.linkedin.com/in/nk90d/"><img src="linkedin-logo.png" alt="linkedin img" class="linkedin"></a>
            <a href=""><img src="mail.png" alt="mail img" class="mail"></a>
            <a href=""><img src="whatsapp.jpg" alt="whatsapp img" class="whatsapp"></a>
            <a href=""><img src="insta.png" alt="instagram img" class="instagram"></a>
            <a href=""><img src="fb.png" alt="facebook img" class="facebook"></a>
        </div>
    </footer>
    <script>
        const p = document.getElementById("add-text")
        const txt = "CERTIFICATION"
        for(let i = 0;i<txt.length;i++){
            setTimeout(()=> {
                p.innerHTML += txt[i]
            },150*i)
        }
    </script>
</body>
</html>
