<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
        /* styles.css */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 400px;
  padding: 20px;
  background-color: #1e1e1e;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

h1,
h2,
h3 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

input[type="text"],
input[type="number"] {
  width: 45%;
  padding: 10px;
  background-color: #333333;
  border: none;
  border-radius: 5px;
  color: #fff;
  outline: none;
  margin: 3px;
}

button {
  padding: 10px;
  background-color: #6200ea;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #3700b3;
}

#expense-list {
  list-style-type: none;
  padding: 0;
}

#expense-list li {
  background-color: #333333;
  padding: 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 5px;
}

#total {
  text-align: right;
}

.hidden {
  display: none;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <form id="expense-form">
        <input
          type="text"
          id="expense-name"
          placeholder="Expense name"
          required
        />
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          required
        />
        <button type="submit" id="add_btn">Add Expense</button>
      </form>

      <h2>Expenses</h2>
      <ul id="expense-list">
        <!-- Expenses will be dynamically added here -->
      </ul>

      <div id="total">
        <h3>Total: $<span id="total-amount">0.00</span></h3>
      </div>
    </div>
    <script src="expense_tracker.js"></script>
  </body>
</html>
