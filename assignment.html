<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        @import "tailwindcss";

        @media (width>=1000px){
            .youtube-card{
                width: 280px;
            }
        }
        body{
            background-color:rgb(20, 86, 98);
            margin:0;
            padding: 0px;
        }
        .card-container{
            display: grid;
            background-color: #c47322;
            margin-top:100px;
            height: 400px;
            width: 90%;
            border-radius: 20px;
            grid-template-rows:300px;
            grid-template-columns: repeat(3,1fr);
            gap: 30px;
            justify-content: center;
            align-content: center;
            align-items: center;
            justify-items: center;
            padding:0px 20px;
            margin-left: 20px;
        }
        .youtube-card{
            display: flex;
            height: 300px;
            min-width: 200px;
            border-radius: 10px;
            background-color: #fff;
            color: #fff;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
            justify-content: center;
            align-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            box-shadow:  11px 10px 10px rgba(0, 0, 0,0.6);
        }
        .card1{
            background-color:#a41f1f;
        }
        .card2{
            background-color: #a41f1f;
        }
        .card3{
            background-color: #a41f1f;
        }
        #img{
            height: 150px;
            width: 150px;
            margin-top: 20px;
            border: 4px solid #15647e;
            background-color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            transition-delay: 0.2s;
            box-shadow: 10px 10px 10px rgba(0, 0, 0,0.6);
        }
        button{
            border:none;
            background-color: rgb(6, 50, 224);
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            cursor:pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover{
            transform: scale(1.05);
        }
        .youtube-card:hover{
            transform: translateY(-10px);
        }
        #img:hover{
            transform: scale(1.05);
        }
        footer{
            display: flex;
            align-items: center;
            background-color: #003c50;
            height: 100px;
            align-content: center;
            justify-content: center;
            color:rgb(3, 5, 3);
            font-size: larger;
            margin-top: 100px;
        }
        p{
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="chaicon.png" alt="First slide" style="height: 150px; width: 150px;;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="chaicon.png" alt="Second slide" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="cart.jpg" alt="Third slide" >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>


</div>
    </div>
    <div class="card-container">
        <div class="youtube-card card1"><img src="chaicon.png" alt="chai-img" id="img"/><p>Watch on youtube <button>Click here</button></p></div>
        <div class="youtube-card card2"><img src="chaicon.png" alt="chai-img" id="img"/><p>Watch on youtube <button>Click here</button></p></div>
        <div class="youtube-card card3"><img src="chaicon.png" alt="chai-img" id="img"/><p>Watch on youtube <button>Click here</button></p></div>
    </div>
    <footer>
        <p>&copy; <br>Nikhil</p>
    </footer>
</body>
</html>
