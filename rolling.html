<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes animate {
            to{transform: rotate(0deg);}
            from{transform: rotate(-360deg);}
        }
        body{
            background-color: rgb(52, 48, 48);
        }
        .container{
            transition: transform 2s ease-in-out;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border:10px solid rgb(52, 48, 48);
            border-top:10px solid white;
            animation: animate 2s infinite;
        }
        .container2{
            transition: transform 2s ease-in-out;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            border:10px solid rgb(52, 48, 48);
            border-top:10px solid white;
            animation: animate 2s infinite;
            position: absolute;
        }
        .container3{
            transition: transform 2s ease-in-out;
            border-radius: 50%;
            height: 60px;
            width: 60px;
            border:10px solid rgb(52, 48, 48);
            border-top:10px solid white;
            animation: animate 2s infinite;
        }
        .container4{
            transition: transform 2s ease-in-out;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            border:10px solid rgb(52, 48, 48);
            border-top:10px solid white;
            animation: animate 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="container2">

            <div class="container3">

                <div class="container4"></div>
            </div>
        </div>
    </div>
</body>
</html>
